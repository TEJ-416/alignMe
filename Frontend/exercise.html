<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AlignMe - AI and Computer Vision Assisted Health and Fitness platform</title>
    <meta name="description" content="" />

    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="static/css/default.css" id="theme-color">
    <link rel="icon" href="static/favicon-32x32.png" />
</head>

<body>

    <!--navigation-->
    <section class="smart-scroll">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand heading-black" href="/">
                    AlignMe
                </a>
                <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span data-feather="grid"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">

                        <a class="nav-link page-scroll d-flex flex-row align-items-center text-primary" href="#"
                            data-toggle="modal" data-target="#exerciseModal">
                            <em data-feather="layout" width="18" height="18" class="mr-2"></em>
                            Start Exercise
                        </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <!--hero header-->
    <section class="py-7 py-md-0 bg-hero" id="home">
        <p style="background-image: url('static/media/bg.jpeg');"></p>
        <div class="container">
            <div class="row vh-md-100">
                <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                    <h1 class="heading-black text-capitalize">Welcome Back</h1>

                    <p class="lead py-3">Let's continue to work together towards a healthier, stronger you.</p>
                    <button class="btn btn-primary d-inline-flex flex-row align-items-center" href="#"
                        data-toggle="modal" data-target="#exerciseModal">
                        Start Exercise
                        <em class="ml-2" data-feather="arrow-right"></em>

                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <form id="formstuff" action="/exercise" method="post">
        <div class="modal fade" id="exerciseModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <button type="button" class="btn btn-primary" onclick="setFormValue('bicep_curl')">Bicep
                            Curls</button>
                        <button type="button" class="btn btn-primary" onclick="setFormValue('tricep_pushdown')">Tricep
                            Pushdowns</button>
                        <button type="button" class="btn btn-primary" onclick="setFormValue('pushup')">Push Ups</button>
                        <input type="hidden" id="exerciseInput" name="exercise_name" value="">
                    </div>
                </div>
            </div>
        </div>
    </form>









    <!--scroll to top-->
    <div class="scroll-top">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>


    <script>
        function setFormValue(value) {
            document.getElementById("exerciseInput").value = value;
            document.getElementById("formstuff").submit();
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>

</html>
